on: [push]
name: Lint
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13.x
    
    - name: Checkout code
      uses: actions/checkout@v1
    
    - name: Install golint
      run: |
        go get -u golang.org/x/lint/golint
        ls $GOBIN | grep golint

    - name: Lint
      run: golint ./...
