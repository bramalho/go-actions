on: [push]
name: Lint
jobs:
  lint:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13.x
    
    - name: Checkout code
      uses: actions/checkout@v1
    
    - name: Test
      run: golint *.go
